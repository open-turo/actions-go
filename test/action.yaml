name: "golang: Test"
description: Executes go unit tests within repository reporting test coverage metrics
inputs:
  checkout-repo:
    required: false
    description: Perform checkout as first step of action
    default: "true"
  github-token:
    required: true
    description: GitHub token that can checkout the repository. e.g. 'secrets.GITHUB_TOKEN'
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      if: inputs.checkout-repo
      with:
        fetch-depth: 0
    - name: Setup tools
      ## Installs version of golang found in .go-version
      uses: open-turo/action-setup-tools@v1
    - name: Authorize
      uses: open-turo/action-git-auth@v2
      with:
        github-personal-access-token: ${{ inputs.github-token }}
    - name: Execute all go tests with coverage in current and all subdirectories
      shell: bash
      run: go test -cover ./...
